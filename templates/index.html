<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Download</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <h1>Chart Generation !</h1>
    <button id="downloadButton">Download File generated by pptxgenjs</button>
    <button style="margin: 10px" id="charts">
      view charts generated by chart js
    </button>
    <script>
      const downloadButton = document.getElementById("downloadButton");
      const charts = document.getElementById("charts");

      downloadButton.addEventListener("click", () => {
        window.location.href = "/pptxgenjs/generate";
      });

      charts.addEventListener("click", () => {
        window.location.href = "/chart-js/generate";
      });
    </script>
  </body>
</html>
